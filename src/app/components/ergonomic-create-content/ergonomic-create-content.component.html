<p-toast></p-toast>
<section class="wallet-connect-area">
    <div class="container">
        <div class="row justify-content-left">
            <div class="col-12 col-md-12 col-lg-12">
                <!-- Intro -->
                <div class="intro text-left mb-4">
                    <span>Create New Ergonomics Content</span>
                    <h3 class="mt-3 mb-0">Fill up the form!</h3>
                    <!-- <p>IoT team created a platform to combine all the applications into one platform. So that Greatech's Employee would able to access all the applications through this platform.</p> -->
                </div>
                <div class="card">
                    <div class="card-body">
                        <form class="item-form card no-hover" [formGroup]="ergoContentForm" (ngSubmit)="create(ergoContentForm.value)" autocomplete="off">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group mt-3">
                                        <h4>Title</h4>
                                        <input type="text" class="form-control" name="title" formControlName="title" placeholder="Enter your Title" required="required">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mt-3">
                                        <h4>Content</h4>
                                        <textarea type="text" class="form-control" name="content" formControlName="content" placeholder="Enter your Content" required="required"></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mt-3">
                                        <h4>Path Url</h4>
                                        <input type="text" class="form-control" name="path_url" formControlName="path_url" placeholder="Enter your Path Url" required="required">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn mt-3 mt-sm-4" type="submit">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <ngx-loading [show]="trlCreate" [fullScreenBackdrop]="true"></ngx-loading>
                </div>
            </div>
        </div>

    </div>
</section>
